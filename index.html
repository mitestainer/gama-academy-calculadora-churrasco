<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <title>Gama Academy - Calculadora de churrasco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/main.css">
  </head>
  <body>
    <div class="container h-100">
      <main class="row h-100 p-3">
        <div class="d-flex flex-column align-items-center justify-content-between">
          <header>
            <h5 class="text-center mb-0">GAMA ACADEMY</h5>
            <h2>Calculadora de Churrasco</h2>
          </header>
      
          <div id="edibles" class="row">
            <h3 class="col-md-3">Comidas</h3>
            <div class="col-md-3 d-flex flex-column calc-item">
              <label for="mulheres-qnt">Mulheres</label>
              <input id="mulheres-qnt" type="text" />
            </div>

            <div class="col-md-3 d-flex flex-column calc-item">
              <label for="homens-qnt">Homens</label>
              <input id="homens-qnt" type="text" />
            </div>

            <div class="col-md-3 d-flex flex-column calc-item">
              <label for="criancas-qnt">Crianças</label>
              <input id="criancas-qnt" type="text" />
            </div>
      
            <div class="col-md-3 offset-md-3 flex-row calc-item mt-4">
              <label for="acompanhamentos">Acompanhamentos</label>
              <input id="acompanhamentos" type="checkbox" />
              <div id="checkbox"></div>
            </div>
          </div>
          <div id="beverages" class="row w-100">
            <h3 class="col-md-3">Bebidas</h3>
            <div class="col-md-3 d-flex flex-column calc-item">
              <label for="bebidas-alcoolicas">Bebidas alcoolicas</label>
              <input id="bebidas-alcoolicas" type="text" />
            </div>
      
            <div class="col-md-3 d-flex flex-column calc-item">
              <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
              <input id="bebidas-nao-alcoolicas" type="text" />
            </div>
          </div>
          
          <button id="botaoCalcular">Calcular</button>
      
            <div id="results" class="row flex-column w-100 d-none">
              <div class="row">
                <p class="col-md-6">Total de carne: <span id="total-carne"></span></p>
                <p class="col-md-6">Total de pessoas: <span id="total-pessoas"></span></p>
              </div>
              <div class="row">
                <p class="col-md-6">Acompanhamentos: <span id="total-acompanhamento"></span></p>
                <p class="col-md-6">Bebidas não alcoólicas: <span id="total-bebidas-nao-alcoolicas"></span></p>
              </div>
              <div class="row">
                <p class="col-md-6">Bebidas alcoólicas: <span id="total-bebidas-alcoolicas"></span></p>
              </div>
              <div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
